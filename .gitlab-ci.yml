stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay

unit-test-job:
  image:
    - maven:3-openjdk-14
    - postgres:13
  stage: test
  script:
    - pwd
    - mvn test

build-job:
  image: maven:3-openjdk-14
  stage: build
  script:
    - mvn package -B -DskipTests
  artifacts:
    paths:
      - target/*.jar

deploy-job:
  image: docker:latest
  services:
    - docker:dind
  stage: deploy
  script:
    - docker build -f Dockerfile --iidfile imageid.txt -t tourism-tinkoff .
    - docker login --username=_ --password=8afb0fa9-72f4-411d-9398-dfa472a79ffb registry.heroku.com
    - docker tag tourism-tinkoff registry.heroku.com/tourism-tinkoff
    - docker push registry.heroku.com/tourism-tinkoff
    - apk add --no-cache curl
    - echo "Docker Image ID is $(cat imageid.txt)"
    - |-
      curl -X PATCH https://api.heroku.com/apps/tourism-tinkoff/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer 8afb0fa9-72f4-411d-9398-dfa472a79ffb" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
